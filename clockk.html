<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-container {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
    }

    .weather {
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="weather-container">
  <h2>Weather Today</h2>
  <div class="weather" id="weatherInfo"></div>
</div>

<script>
  function updateWeather() {
    const weatherElement = document.getElementById("weatherInfo");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(async position => {
        const { latitude, longitude } = position.coords;
        const apiKey = 'eee551e4cf77f67fc0e5af0ec1d6b795';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${apiKey}&units=metric`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          const temperature = data.main.temp;
          const description = data.weather[0].description;
          const city = data.name;

          weatherElement.innerHTML = `
            <p>City: ${city}</p>
            <p>Temperature: ${temperature}Â°C</p>
            <p>Description: ${description}</p>
          `;
        } catch (error) {
          console.error("Error fetching weather data", error);
          weatherElement.textContent = "Unable to fetch weather data";
        }
      });
    } else {
      weatherElement.textContent = "Geolocation is not supported by this browser.";
    }
  }

  // Initial update
  updateWeather();

  // Update weather every 10 minutes (600,000 milliseconds)
  setInterval(updateWeather, 600000);
</script>

</body>
</html>
